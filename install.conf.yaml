- defaults:
    link:
      relink: true

- clean: 
    ~/.config:
      recursive: true

- create:
    - ~/.config
    - ~/bin

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [sh preinstall.sh, Running pre installation script]
- brewfile:
    - Brewfile
- link:
    ~/.zshrc: zshrc
    ~/.aliases: aliases
    ~/.zsh_plugins.txt: zsh_plugins.txt
    ~/.config/starship.toml: starship.toml
    ~/.gitconfig: gitconfig